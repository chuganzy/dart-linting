name: simple_linter_plugin_loader
description: This pubspec determines the version of the analyzer plugin to load.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  linting:
    git:
      url: git@github.com:hisaichi5518/dart-linting.git
      path: .
      ref: main
  simple_linter:
    git:
      url: git@github.com:hisaichi5518/dart-linting.git
      path: examples/simple_linter/
      ref: main

dev_dependencies:
  lints: ^1.0.1